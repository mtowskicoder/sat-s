<script>
// MenÃ¼ toggle
const menuToggle=document.getElementById('menuToggle');

// Kategoriler
let kategoriler=["Instagram","TikTok","WhatsApp","Telegram","PES","DiÄŸer"];
let urunler=[
  {id:1,ad:"Instagram Hesap 1",kategori:"Instagram",stok:5,fiyat:3.0,desc:"KullanÄ±cÄ±: @abc, Åifre: xyz"},
  {id:2,ad:"TikTok Hesap 1",kategori:"TikTok",stok:10,fiyat:2.5,desc:"KullanÄ±cÄ±: @ttuser, Åifre: 123"},

];
const kategoriListesi=document.getElementById("kategoriListesi");
kategoriler.forEach(k=>{
  const li=document.createElement("li");
  const btn=document.createElement("button");
  btn.textContent=k;
  btn.onclick=()=>kategoriGoster(k);
  li.appendChild(btn);
  kategoriListesi.appendChild(li);
});

function kategoriGoster(k){
  const liste = urunler.filter(u=>u.kategori===k);
  render(liste);
}

function render(liste=[]){
  const container=document.getElementById("urunListesi");
  container.innerHTML=liste.map(u=>`
    <div class="card">
      <div class="logo">${u.ad[0]}</div>
      <div class="name">${u.ad}</div>
      <div>${u.desc}</div>
      <div>Stok: ${u.stok}</div>
      <div>Fiyat: ${u.fiyat.toFixed(2)} â‚º</div>
      <button class="purchase" onclick="urunSat(${u.id})">SatÄ±n Al</button>
    </div>
  `).join('');
}

function urunSat(id){
  const urun=urunler.find(u=>u.id==id);
  if(!urun)return;
  if(urun.stok<=0){alert("Stokta yok!");return;}
  urun.stok--;
  render(urunler.filter(u=>u.kategori===urun.kategori));
  const mesaj=encodeURIComponent(`Merhaba,\nSatÄ±n almak istediÄŸim Ã¼rÃ¼n: ${urun.ad}\nFiyat: ${urun.fiyat}â‚º\nKullanÄ±cÄ±: @KULLANICI_ADI`);
