<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMS Onay Kataloƒüu</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  /* üåå Arka plan animasyonu */
  body {
    margin:0; padding:0; font-family:Poppins,sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    overflow-x:hidden;
    color:white;
  }
  body::before {
    content:""; position:fixed; top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle, rgba(139,92,246,0.2) 0%, transparent 70%);
    animation: floatBG 20s linear infinite;
    z-index:-1;
  }
  @keyframes floatBG {
    0% {transform: translate(0,0);}
    50% {transform: translate(50px,50px);}
    100% {transform: translate(0,0);}
  }

  h1{text-align:center;color:#8b5cf6; margin:15px 0;}
  #announcement {background:#5b21b6; padding:15px; border-radius:12px; margin:10px auto; text-align:center; color:#fef3c7; font-weight:bold; width:90%; max-width:800px;}

  /* Kategori men√ºs√º */
  #categoryMenu {position:fixed; top:10px; left:10px;}
  #categoryDropdown {
    background:#1e293b; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer;
    font-weight:bold; box-shadow:0 0 5px #8b5cf6;
  }
  #categoryList {display:none; position:absolute; background:#1e293b; margin-top:5px; border-radius:8px; overflow:hidden; z-index:10;}
  #categoryList button {
    display:block; width:150px; border:none; background:#3b82f6; color:white; padding:8px;
    cursor:pointer; text-align:left;
  }
  #categoryList button:hover{background:#6366f1;}

  /* Grid ve kartlar */
  .grid {
    display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:20px;
    margin-top:80px; padding:10px; max-width:1200px; margin-left:auto; margin-right:auto;
  }
  .card {
    background: rgba(255,255,255,0.05); border-radius:16px; padding:18px; text-align:center;
    transition:0.3s; backdrop-filter:blur(10px); box-shadow:0 0 10px #0ea5e9;
  }
  .card:hover {transform:translateY(-5px); box-shadow:0 0 15px #8b5cf6;}

  .logo {
    width:50px; height:50px; border-radius:50%; margin-bottom:10px; background:#8b5cf6; display:inline-block;
    line-height:50px; font-size:24px; font-weight:bold; color:white;
  }

  button.purchase {
    margin-top:10px; padding:8px 12px; background:#8b5cf6; border:none; border-radius:8px;
    cursor:pointer; color:white; font-weight:bold; transition:0.3s; box-shadow:0 0 5px #0ea5e9;
  }
  button.purchase:hover {background:#6366f1; box-shadow:0 0 10px #8b5cf6;}

  /* Admin panel popup */
  #adminPopup {
    display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8);
    justify-content:center; align-items:center; z-index:1000;
  }
  #adminForm {
    background:#1e293b; padding:25px; border-radius:12px; width:90%; max-width:400px; text-align:center;
  }
  #adminForm input {width:80%; padding:10px; margin:10px 0; border:none; border-radius:8px; outline:none;}
  #adminForm button {padding:10px 15px; background:#8b5cf6; border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer;}
  #adminMenu {display:none; text-align:center; margin:15px auto; max-width:800px;}
  #adminMenu button {margin:5px; padding:10px 14px; border:none; border-radius:8px; background:#8b5cf6; color:white; cursor:pointer;}
  #adminMenu button:hover{background:#6366f1;}
</style>
</head>
<body>

<h1>üì± SMS Onay Kataloƒüu</h1>

<div id="announcement">üì¢ Duyuru y√ºkleniyor...</div>

<!-- Kategori Dropdown -->
<div id="categoryMenu">
  <button id="categoryDropdown">üìÇ Kategoriler</button>
  <div id="categoryList"></div>
</div>

<!-- √úr√ºnler -->
<div id="urunListesi" class="grid"></div>

<!-- Admin Popup -->
<div id="adminPopup">
  <div id="adminForm">
    <h3>Admin Giri≈üi</h3>
    <input type="text" id="adminUser" placeholder="Kullanƒ±cƒ± Adƒ±"><br>
    <input type="password" id="adminPass" placeholder="≈ûifre"><br>
    <button onclick="adminLogin()">Giri≈ü Yap</button>
    <button onclick="closeAdminPopup()" style="margin-top:5px;background:#f87171;">ƒ∞ptal</button>
  </div>
</div>

<!-- Admin Men√º -->
<div id="adminMenu">
  <button onclick="alert('√úr√ºn Ekle')">‚ûï √úr√ºn Ekle</button>
  <button onclick="alert('√úr√ºn G√ºncelle')">‚úèÔ∏è √úr√ºn G√ºncelle</button>
  <button onclick="alert('Satƒ±ldƒ± ƒ∞≈üaretle')">‚úÖ Satƒ±ldƒ±</button>
  <button onclick="alert('Duyuru G√ºncelle')">üì¢ Duyuru</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  let announcement = "üì¢ Ho≈ügeldiniz! T√ºm √ºr√ºnler g√ºnceldir.";
  let kategoriler = ["TikTok","Instagram","WhatsApp","Telegram","PES","Diƒüer"];
  let urunler = [
    {id:1, ad:"TikTok SMS Onay", kategori:"TikTok", stok:20, fiyat:1.5},
    {id:2, ad:"Instagram SMS Onay", kategori:"Instagram", stok:10, fiyat:2.0},
    {id:3, ad:"WhatsApp SMS Onay", kategori:"WhatsApp", stok:15, fiyat:1.2}
  ];

  document.getElementById("announcement").innerText = announcement;

  // Kategori men√ºs√º
  const categoryDropdown = document.getElementById("categoryDropdown");
  const categoryList = document.getElementById("categoryList");
  categoryDropdown.onclick = ()=>{categoryList.style.display = categoryList.style.display==="block"?"none":"block";}
  function kategoriListele(){
    categoryList.innerHTML = kategoriler.map(k=>`<button onclick="kategoriGoster('${k}')">${k}</button>`).join('');
  }
  function kategoriGoster(k){
    categoryList.style.display="none";
    const liste = urunler.filter(u=>u.kategori===k);
    render(liste);
  }

  // √úr√ºnleri render et
  function render(liste=urunler){
    const container = document.getElementById("urunListesi");
    container.innerHTML = liste.map(u=>`
      <div class="card">
        <div class="logo">${u.ad[0]}</div>
        <div class="name">${u.ad}</div>
        <div>Kategori: ${u.kategori}</div>
        <div>Stok: ${u.stok}</div>
        <div>Fiyat: ${u.fiyat.toFixed(2)} ‚Ç∫</div>
        <button class="purchase" onclick="urunSat('${u.id}')">Satƒ±n Al</button>
      </div>
    `).join('');
  }

  function urunSat(id){
    const urun = urunler.find(u=>u.id==id);
    if(!urun) return; if(urun.stok<=0){alert("Stokta yok!"); return;}
    urun.stok--; if(urun.stok===0) urunler = urunler.filter(u=>u.id!=id);
    render();
    window.open("https://t.me/mtowi","_blank");
  }

  // Admin popup
  function openAdminPopup(){document.getElementById("adminPopup").style.display="flex";}
  function closeAdminPopup(){document.getElementById("adminPopup").style.display="none";}
  function adminLogin(){
    const user = document.getElementById("adminUser").value;
    const pass = document.getElementById("adminPass").value;
    if(user==="mtow" && pass==="A_9jD!xR2@fG$Qp8#Z"){
      document.getElementById("adminMenu").style.display="block";
      closeAdminPopup();
      alert("‚úÖ Admin men√ºs√º a√ßƒ±ldƒ±");
    } else {
      alert("‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!");
    }
  }

  // PC/Mobil uyumlu i√ßin render
  function responsiveAdjust(){
    const width = window.innerWidth;
    if(width<600){
      document.getElementById("urunListesi").style.gridTemplateColumns="repeat(auto-fill,minmax(150px,1fr))";
    }else{
      document.getElementById("urunListesi").style.gridTemplateColumns="repeat(auto-fill,minmax(200px,1fr))";
    }
  }

  kategoriListele();
  render();
  responsiveAdjust();
  window.onresize = responsiveAdjust;

  // Admin popup butonunu ekle
  const adminBtn = document.createElement("button");
  adminBtn.innerText="üîë Admin Giri≈üi";
  adminBtn.style.position="fixed";
  adminBtn.style.bottom="15px";
  adminBtn.style.right="15px";
  adminBtn.style.padding="10px 15px";
  adminBtn.style.borderRadius="8px";
  adminBtn.style.background="#8b5cf6";
  adminBtn.style.color="white";
  adminBtn.style.border="none";
  adminBtn.style.cursor="pointer";
  adminBtn.onclick=openAdminPopup;
  document.body.appendChild(adminBtn);

</script>
</body>
</html>
