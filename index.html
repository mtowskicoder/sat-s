<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profesyonel Katalog</title>
<style>
body {margin:0;font-family:Arial,sans-serif;background:#0a0f30;color:#eee;overflow-x:hidden;}
header {padding:15px;text-align:center;background:#120851;box-shadow:0 0 20px #bb88ff;}
header h1 {margin:0;color:#bb88ff;text-shadow:0 0 10px #bb88ff;}
#announcement {margin:20px;padding:15px;background:rgba(187,136,255,0.2);border-radius:12px;text-align:center;font-size:1.2rem;text-shadow:0 0 6px #bb88ff;}
#categoryToggle {position:fixed;top:15px;left:15px;background:#bb88ff;color:#0a0f30;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;z-index:1001;}
#categoryMenu {position:fixed;top:0;left:-250px;width:220px;height:100vh;background:#120851;overflow-y:auto;padding:20px;box-shadow:2px 0 10px #bb88ff;transition:left 0.3s;z-index:1002;border-radius:0 12px 12px 0;}
#categoryMenu ul {list-style:none;padding:0;}
#categoryMenu li {display:flex;align-items:center;gap:10px;margin-bottom:12px;cursor:pointer;font-weight:bold;font-size:1.1rem;color:#cdbaff;transition:0.3s;}
#categoryMenu li img {width:30px;height:30px;border-radius:6px;}
#categoryMenu li:hover {color:#fff;}
#overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.3);display:none;z-index:1000;}
#products {display:flex;flex-wrap:wrap;gap:16px;margin:20px auto;max-width:1000px;justify-content:center;}
.product {background:#1a0f50;padding:15px;border-radius:12px;width:220px;box-shadow:0 0 12px #bb88ff;transition: transform 0.2s;text-align:center;}
.product:hover {transform:scale(1.05);}
.product img {width:100px;height:100px;margin-bottom:10px;}
.product h2 {font-size:1.2rem;color:#bb88ff;margin:0 0 8px;}
.product p {font-size:0.95rem;margin:0 0 10px;min-height:48px;}
.product button {background:#bb88ff;color:#0a0f30;border:none;border-radius:8px;padding:6px 10px;font-weight:bold;cursor:pointer;width:100%;}
.product button:hover {background:#8b3aff;color:#fff;box-shadow:0 0 10px #bb88ff;}
body::before {content:"";position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(45deg,#36005a,#bb88ff,#0a0f30,#8b3aff);background-size:400% 400%;animation:bgAnim 20s linear infinite;opacity:0.2;z-index:-1;}
@keyframes bgAnim {0%{background-position:0 0;}50%{background-position:100% 100%;}100%{background-position:0 0;}}
@media(max-width:640px){#products{margin:20px 10px 20px 10px;}}
</style>
</head>
<body>
<header><h1>ÃœrÃ¼n KataloÄŸu</h1></header>
<div id="announcement">YÃ¼kleniyor...</div>
<button id="categoryToggle">ðŸ“‚ Kategoriler</button>
<nav id="categoryMenu">
<ul>
<li data-cat="whatsapp"><img src="assets/whatsapp.gif"> WhatsApp</li>
<li data-cat="instagram"><img src="assets/instagram.gif"> Instagram</li>
<li data-cat="tiktok"><img src="assets/tiktok.gif"> TikTok</li>
<li data-cat="telegram"><img src="assets/telegram.gif"> Telegram</li>
<li data-cat="diger"><img src="assets/diger.gif"> DiÄŸer</li>
</ul>
</nav>
<div id="overlay"></div>
<div id="products"></div>

<script>
const PRODUCTS_JSON = 'https://raw.githubusercontent.com/mtowskicoder/sat-s/main/data/products.json';
const ANNOUNCE_JSON = 'https://raw.githubusercontent.com/mtowskicoder/sat-s/main/data/announcement.json';

let productsData=[];

// Duyuru yÃ¼kle
async function loadAnnouncement(){
  try{
    const res=await fetch(ANNOUNCE_JSON);
    const data=await res.json();
    document.getElementById('announcement').innerText=data.text||"HoÅŸgeldiniz!";
  }catch(e){console.error(e);document.getElementById('announcement').innerText="Duyuru yÃ¼klenemedi.";}
}

// ÃœrÃ¼nleri yÃ¼kle
async function loadProducts(){
  try{
    const res=await fetch(PRODUCTS_JSON);
    productsData=await res.json();
  }catch(e){console.error(e);}
}

// Kategori menÃ¼sÃ¼
const categoryToggle=document.getElementById('categoryToggle');
const categoryMenu=document.getElementById('categoryMenu');
const overlay=document.getElementById('overlay');

categoryToggle.onclick=()=>{
  categoryMenu.style.left='0px';
  overlay.style.display='block';
};
overlay.onclick=()=>{categoryMenu.style.left='-250px';overlay.style.display='none';};

// Kategoriye gÃ¶re Ã¼rÃ¼n gÃ¶ster
document.querySelectorAll('#categoryMenu li').forEach(li=>{
  li.onclick=()=>{
    const cat=li.dataset.cat;
    displayProducts(cat);
    categoryMenu.style.left='-250px';
    overlay.style.display='none';
  };
});

// ÃœrÃ¼nleri gÃ¶ster
function displayProducts(category){
  const container=document.getElementById('products');
  container.innerHTML='';
  let filtered=productsData.filter(p=>!p.sold);
  if(category!=='all') filtered=filtered.filter(p=>p.kategori===category);
  if(filtered.length===0){container.innerHTML="<p>Bu kategoride Ã¼rÃ¼n yok.</p>"; return;}
  filtered.forEach(p=>{
    const div=document.createElement('div');
    div.className='product';
    div.innerHTML=`
      <img src="${p.gif}" alt="${p.ad}">
      <h2>${p.ad} - $${p.fiyat}</h2>
      <p>${p.desc||''}</p>
      <button onclick="window.open('${p.link}','_blank')">SatÄ±n Al</button>
    `;
    container.appendChild(div);
  });
}

// BaÅŸlat
loadAnnouncement();
loadProducts();
</script>
</body>
</html>
