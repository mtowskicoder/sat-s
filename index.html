<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MTOW Market</title>

<style>
:root{
  --accent:#7c4dff;
  --bg1:#050b18;
  --bg2:#0b1224;
  --text:#eaf0ff;
  --muted:#9aa4c7;
  --wa:#25D366;
}

/* üé® KATEGORƒ∞ RENKLERƒ∞ */
body.pubg{--accent:#facc15;}
body.whatsapp{--accent:#25D366;}
body.telegram{--accent:#38bdf8;}

*{box-sizing:border-box}
html,body{margin:0;font-family:Inter,system-ui,Arial;color:var(--text);}

/* üåå ANƒ∞MASYONLU ARKA PLAN */
body{
  background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--accent),var(--bg1));
  background-size:400% 400%;
  animation:bgAnim 14s ease infinite;
}
@keyframes bgAnim{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;
  height:60px;
  background:rgba(5,11,24,.85);
  backdrop-filter:blur(10px);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 14px;
}
header h1{color:var(--accent);font-size:18px}
header button{
  background:var(--accent);border:0;color:#000;
  padding:8px 14px;border-radius:10px;font-weight:900;
}

/* PAGE SYSTEM */
.page{display:none;padding:16px;max-width:1200px;margin:auto;}
.page.active{display:block}

/* ANNOUNCEMENT */
.announce{
  background:rgba(15,24,51,.85);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:16px;
  display:flex;gap:14px;align-items:center;
}
.announce img{width:120px;height:120px;border-radius:16px;object-fit:cover;}
.announceText{color:var(--muted);font-weight:600}

/* CATEGORIES */
.catGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:16px;
}
.catBtn{
  background:rgba(15,24,51,.9);
  border-radius:18px;
  padding:18px;
  text-align:center;
  font-weight:900;
  cursor:pointer;
  transition:.25s;
}
.catBtn:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* PRODUCTS */
.prodGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:rgba(15,24,51,.9);
  border-radius:18px;
  padding:14px;
}
.card img{width:100%;height:140px;object-fit:contain;}
.price{color:#2dd4bf;font-weight:900}
.card button{
  width:100%;
  margin-top:12px;
  background:var(--accent);
  border:0;color:#000;
  padding:12px;border-radius:12px;font-weight:900;
}

/* üîô BACK BUTTON */
.backBtn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background:none;
  border:0;
  color:var(--accent);
  font-weight:900;
  cursor:pointer;
  margin-bottom:10px;
}

/* POPUP */
.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.popupBox{
  background:#0b1224;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:360px;
}
.popupBox button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:12px;
  border:0;
  font-weight:900;
}
.waBtn{background:var(--wa);color:#002b12}

/* üß≠ MOBILE BOTTOM NAV */
.bottomNav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:60px;
  background:rgba(5,11,24,.9);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:300;
}
.bottomNav button{
  background:none;border:0;
  color:var(--muted);
  font-weight:800;
}
.bottomNav button.active{color:var(--accent)}

@media(min-width:800px){
  .bottomNav{display:none}
}
</style>
</head>

<body>

<header>
  <h1>MTOW</h1>
  <button onclick="showPage('categories')">Kategoriler</button>
</header>

<!-- ANA SAYFA -->
<section class="page active" id="home">
  <div class="announce">
    <img id="annGif">
    <div class="announceText" id="annText">Y√ºkleniyor...</div>
  </div>
</section>

<!-- KATEGORƒ∞LER -->
<section class="page" id="categories">
  <h2>üõçÔ∏è Kategoriler</h2>
  <div class="catGrid" id="catGrid"></div>
</section>

<!-- √úR√úNLER -->
<section class="page" id="products">
  <button class="backBtn" onclick="showPage('categories')">‚Üê Geri</button>
  <h2 id="prodTitle"></h2>
  <div class="prodGrid" id="prodGrid"></div>
</section>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popupBox">
    <h3 id="popName"></h3>
    <p id="popInfo"></p>
    <button class="waBtn" id="waBtn">WhatsApp ile Satƒ±n Al</button>
    <button onclick="closePopup()">Kapat</button>
  </div>
</div>

<!-- üß≠ BOTTOM NAV -->
<div class="bottomNav">
  <button onclick="showPage('home')">Ana Sayfa</button>
  <button onclick="showPage('categories')">Kategoriler</button>
  <button onclick="showPage('products')">Geri</button>
</div>

<script>
const ANN_JSON="data/announcements.json";
const PRODUCTS_JSON="data/products.json";
const WA_LINK="https://wa.me/6282261958495";
let products={};

/* PAGE CONTROL */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* LOAD ANNOUNCE */
fetch(ANN_JSON).then(r=>r.json()).then(a=>{
  annGif.src=a[0].gif;
  annText.innerText=a[0].content;
});

/* LOAD PRODUCTS */
fetch(PRODUCTS_JSON).then(r=>r.json()).then(p=>{
  products=p;
  renderCategories();
});

function renderCategories(){
  catGrid.innerHTML="";
  Object.keys(products).forEach(cat=>{
    const b=document.createElement("div");
    b.className="catBtn";
    b.innerText=cat.toUpperCase();
    b.onclick=()=>openCategory(cat);
    catGrid.appendChild(b);
  });
}

function openCategory(cat){
  document.body.className=cat;
  showPage("products");
  prodTitle.innerText=cat.toUpperCase();
  prodGrid.innerHTML="";
  products[cat].forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${p.gif}">
      <h3>${p.name}</h3>
      <div class="price">${p.price}</div>
      <button>Satƒ±n Al</button>
    `;
    c.querySelector("button").onclick=()=>buyPopup(p,cat);
    prodGrid.appendChild(c);
  });
}

function buyPopup(p,cat){
  popName.innerText=p.name;
  popInfo.innerText=`Kategori: ${cat}\nFiyat: ${p.price}`;
  popup.style.display="flex";
  waBtn.onclick=()=>{
    const msg=`Merhaba, ${p.name} satƒ±n almak istiyorum (${p.price})`;
    window.open(WA_LINK+"?text="+encodeURIComponent(msg));
  };
}

function closePopup(){popup.style.display="none";}
</script>

</body>
</html>
