<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTOW Market</title>

<style>
/* ================= ROOT ================= */
:root{
  --accent:#7c4dff;
  --text:#eaf0ff;
  --muted:#9aa4c7;
  --wa:#25D366;
}

/* KATEGORƒ∞ RENKLERƒ∞ */
body.pubg{--accent:#facc15;}
body.whatsapp{--accent:#22c55e;}
body.default{--accent:#7c4dff;}

*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  color:var(--text);
}

/* ================= ARKA PLAN ================= */
body{
  background:linear-gradient(-45deg,#050b18,#0b1224,#1a1440,#050b18);
  background-size:400% 400%;
  animation:bg 14s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:60px;
  background:rgba(5,11,24,.85);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  z-index:100;
}
header h1{color:var(--accent);font-size:18px}

/* ================= PAGE SYSTEM ================= */
main{padding-top:70px;padding-bottom:80px}
.page{
  display:none;
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.page.active{display:block}

/* ================= HOME ================= */
.announce{
  background:rgba(15,24,51,.85);
  border-radius:18px;
  padding:16px;
  display:flex;
  gap:16px;
  align-items:center;
}
.announce img{
  width:120px;
  height:120px;
  border-radius:14px;
  object-fit:cover;
}
.announce p{
  color:var(--muted);
  font-weight:600;
}

/* ================= CATEGORIES ================= */
.catGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:16px;
}
.catBtn{
  background:rgba(15,24,51,.9);
  border-radius:18px;
  padding:22px;
  text-align:center;
  font-weight:900;
  cursor:pointer;
  transition:.25s;
}
.catBtn:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* ================= PRODUCTS ================= */
.backBtn{
  background:none;
  border:0;
  color:var(--accent);
  font-weight:900;
  margin-bottom:12px;
  cursor:pointer;
}

.prodGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:rgba(15,24,51,.9);
  border-radius:18px;
  padding:14px;
}
.card img{
  width:100%;
  height:140px;
  object-fit:contain;
}
.price{
  color:#2dd4bf;
  font-weight:900;
}
.card button{
  width:100%;
  margin-top:12px;
  background:var(--accent);
  border:0;
  padding:12px;
  border-radius:12px;
  font-weight:900;
}

/* ================= POPUP ================= */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.popupBox{
  background:#0b1224;
  border-radius:18px;
  padding:20px;
  width:90%;
  max-width:360px;
}
.popupBox button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:0;
  margin-top:10px;
  font-weight:900;
}
.waBtn{background:var(--wa);color:#002b12}

/* ================= BOTTOM NAV ================= */
.bottomNav{
  position:fixed;
  bottom:0;left:0;right:0;
  height:60px;
  background:rgba(5,11,24,.9);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:150;
}
.bottomNav button{
  background:none;
  border:0;
  color:var(--muted);
  font-weight:800;
}
.bottomNav button.active{color:var(--accent)}

@media(min-width:800px){
  .bottomNav{display:none}
}
</style>
</head>

<body class="default">

<header>
  <h1>MTOW Market</h1>
</header>

<main>

<!-- ANA SAYFA (SADECE DUYURU) -->
<section id="home" class="page active">
  <div class="announce">
    <img id="annGif">
    <p id="annText">Y√ºkleniyor...</p>
  </div>
</section>

<!-- KATEGORƒ∞LER (AYRI SAYFA) -->
<section id="categories" class="page">
  <h2>üõçÔ∏è Kategoriler</h2>
  <div class="catGrid" id="catGrid"></div>
</section>

<!-- √úR√úNLER (AYRI SAYFA) -->
<section id="products" class="page">
  <button class="backBtn" onclick="goCategories()">‚Üê Kategorilere d√∂n</button>
  <h2 id="prodTitle"></h2>
  <div class="prodGrid" id="prodGrid"></div>
</section>

</main>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popupBox">
    <h3 id="popName"></h3>
    <p id="popInfo"></p>
    <button class="waBtn" id="waBtn">WhatsApp ile Satƒ±n Al</button>
    <button onclick="closePopup()">Kapat</button>
  </div>
</div>

<!-- ALT NAV -->
<div class="bottomNav">
  <button onclick="showPage('home')">Ana Sayfa</button>
  <button onclick="showPage('categories')">Kategoriler</button>
  <button onclick="goBack()">Geri</button>
</div>

<script>
const ANN_JSON="data/announcements.json";
const PRODUCTS_JSON="data/products.json";
const WA_LINK="https://wa.me/6282261958495";

let products={};
let lastPage="home";

/* SAYFA GE√áƒ∞≈û */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  lastPage=id;
}

function goBack(){
  if(lastPage==="products") showPage("categories");
  else showPage("home");
}

function goCategories(){
  document.body.className="default";
  showPage("categories");
}

/* ANNOUNCEMENT */
fetch(ANN_JSON).then(r=>r.json()).then(a=>{
  annGif.src=a[0].gif;
  annText.innerText=a[0].content;
});

/* PRODUCTS */
fetch(PRODUCTS_JSON).then(r=>r.json()).then(p=>{
  products=p;
  renderCategories();
});

function renderCategories(){
  catGrid.innerHTML="";
  Object.keys(products).forEach(cat=>{
    const d=document.createElement("div");
    d.className="catBtn";
    d.innerText=cat.toUpperCase();
    d.onclick=()=>openCategory(cat);
    catGrid.appendChild(d);
  });
}

function openCategory(cat){
  document.body.className=cat;
  showPage("products");
  prodTitle.innerText=cat.toUpperCase();
  prodGrid.innerHTML="";
  products[cat].forEach(p=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${p.gif}">
      <h3>${p.name}</h3>
      <div class="price">${p.price}</div>
      <button>Satƒ±n Al</button>
    `;
    c.querySelector("button").onclick=()=>buyPopup(p,cat);
    prodGrid.appendChild(c);
  });
}

function buyPopup(p,cat){
  popName.innerText=p.name;
  popInfo.innerText=`Kategori: ${cat}\nFiyat: ${p.price}`;
  popup.style.display="flex";
  waBtn.onclick=()=>{
    const msg=`Merhaba, ${p.name} satƒ±n almak istiyorum (${p.price})`;
    window.open(WA_LINK+"?text="+encodeURIComponent(msg));
  };
}

function closePopup(){popup.style.display="none";}
</script>

</body>
</html>
