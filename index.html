<style>

    border-radius:12px;padding:8px 12px;font-weight:700;cursor:pointer;transition:0.3s;width:100%;box-sizing:border-box;

  nav.sidebar ul li a:hover, nav.sidebar ul li button:hover{background:#bb88ff;color:#36005a;border-color:#7b34ff;box-shadow:0 0 14px #c4a1ff;}
  nav.sidebar ul li a img, nav.sidebar ul li button img{width:28px;height:28px;border-radius:6px;}
  .submenu{max-height:0;overflow:hidden;transition:max-height 0.3s ease;margin-top:4px;padding-left:30px;}

  /* Men√º Butonu */
  .menu-toggle{position:fixed;top:18px;left:18px;width:44px;height:40px;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:8px;cursor:pointer;z-index:1200;}
  .menu-toggle span{display:block;width:28px;height:4px;background:#bb88ff;border-radius:2px;transition:0.3s;}
  .menu-toggle.active span:nth-child(1){transform:rotate(45deg);position:relative;top:8px;}
  .menu-toggle.active span:nth-child(2){opacity:0;}
  .menu-toggle.active span:nth-child(3){transform:rotate(-45deg);position:relative;top:-8px;}
  /* Ana ƒ∞√ßerik */
  main.content{max-width:900px;margin:70px auto;padding:0 20px;text-align:center;}

  .card{background:rgba(255,255,255,0.05);border-radius:16px;padding:18px;text-align:center;transition:0.3s;backdrop-filter:blur(10px);box-shadow:0 0 10px #0ea5e9;}
  .card:hover{transform:translateY(-5px);box-shadow:0 0 15px #8b5cf6;}
  .logo{width:50px;height:50px;border-radius:50%;margin-bottom:10px;background:#8b5cf6;display:inline-block;line-height:50px;font-size:24px;font-weight:bold;color:white;}
  button.purchase{margin-top:10px;padding:8px 12px;background:#8b5cf6;border:none;border-radius:8px;cursor:pointer;color:white;font-weight:bold;transition:0.3s;box-shadow:0 0 5px #0ea5e9;}
  button.purchase:hover{background:#6366f1;box-shadow:0 0 10px #8b5cf6;}
  /* Admin Popup */
  #adminPopup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;z-index:1000;}
  #adminForm{background:#1e293b;padding:25px;border-radius:12px;width:90%;max-width:400px;text-align:center;}
  #adminForm input{width:80%;padding:10px;margin:10px 0;border:none;border-radius:8px;outline:none;}
  #adminForm button{padding:10px 15px;background:#8b5cf6;border:none;border-radius:8px;color:white;font-weight:bold;cursor:pointer;margin-top:5px;}
  #adminMenu{display:none;text-align:center;margin:15px auto;max-width:800px;}
  #adminMenu button{margin:5px;padding:10px 14px;border:none;border-radius:8px;background:#8b5cf6;color:white;cursor:pointer;}

</style>
</head>
<body>

<script>
  // Men√º a√ß/kapat
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebarMenu');
  menuToggle.onclick = ()=>{sidebar.classList.toggle('active');menuToggle.classList.toggle('active');};

  // Kategoriler ve √úr√ºnler (JSON √∂rnek)
  const kategoriler=["Instagram","TikTok","WhatsApp","Telegram","PES","Diƒüer","Hesaplar"];
  const urunler=[
    {id:1,ad:"Instagram Hesap 1",kategori:"Instagram",stok:5,fiyat:3.0,desc:"Kullanƒ±cƒ±: @abc, ≈ûifre: xyz"},
    {id:2,ad:"TikTok Hesap 1",kategori:"TikTok",stok:10,fiyat:2.5,desc:"Kullanƒ±cƒ±: @ttuser, ≈ûifre: 123"},
    {id:3,ad:"WhatsApp Numara 1",kategori:"WhatsApp",stok:15,fiyat:1.5,desc:"Numara: +905xx, Sms Onay Aktif"}
  ];

  // Kategori men√ºs√ºn√º olu≈ütur
  const kategoriSubmenu = document.getElementById("kategoriSubmenu");
  kategoriler.forEach(k=>{ 
    const li=document.createElement("li");
    const btn=document.createElement("button");
    btn.textContent=k;
    btn.onclick=()=>kategoriGoster(k);
    li.appendChild(btn);
    kategoriSubmenu.appendChild(li);
  });

  function kategoriGoster(k){
    const liste = urunler.filter(u=>u.kategori===k);
    render(liste);
  }

  function render(liste=urunler){
    const container=document.getElementById("urunListesi");
    container.innerHTML=liste.map(u=>`
      <div class="card">
        <div class="logo">${u.ad[0]}</div>
        <div class="name">${u.ad}</div>
        <div>${u.desc}</div>
        <div>Stok: ${u.stok}</div>
        <div>Fiyat: ${u.fiyat.toFixed(2)} ‚Ç∫</div>
        <button class="purchase" onclick="urunSat('${u.id}')">Satƒ±n Al</button>
      </div>
    `).join('');
  }

  function urunSat(id){
    const urun = urunler.find(u=>u.id==id);
    if(!urun) return;
    if(urun.stok<=0){alert("Stokta yok!"); return;}
    urun.stok--;
    render();
    const mesaj = encodeURIComponent(`Merhaba,\nSatƒ±n almak istediƒüim √ºr√ºn: ${urun.ad}\nFiyat: ${urun.fiyat}‚Ç∫\nStok: ${urun.stok}\nKullanƒ±cƒ±: @KULLANICI_ADI`);
    window.open(`https://t.me/mtowi?text=${mesaj}`,"_blank");
  }

  render();

  // Admin popup
  const adminPopup = document.getElementById("adminPopup");
  function openAdminPopup(){adminPopup.style.display="flex";}
  function closeAdminPopup(){adminPopup.style.display="none";}
  function adminLogin(){

    if(user==="mtow" && pass==="A_9jD!xR2@fG$Qp8#Z"){

    } else {alert("‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!");}

  // Admin popup butonu

  document.body.appendChild(adminBtn);
</script>
