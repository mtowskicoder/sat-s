<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTOW Market</title>

<style>
:root{
  --bg:#0f1115;
  --panel:#181b22;
  --text:#eaeaf0;
  --muted:#9aa0aa;
  --accent:#3b82f6;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:var(--panel);
  position:sticky;
  top:0;
  z-index:10;
}

button{
  background:var(--accent);
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}

section{display:none;padding:16px}
section.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}

.card{
  background:var(--panel);
  padding:12px;
  border-radius:14px;
  text-align:center;
}

.card img{
  width:100%;
  border-radius:12px;
}

.card h3{margin:10px 0 4px}
.card p{color:var(--muted);font-size:14px}

.detail img{
  width:100%;
  border-radius:16px;
}

.detail-buttons{
  display:flex;
  gap:10px;
  margin-top:20px;
}

/* CONTACT */
.contact-buttons a{
  display:block;
  margin-bottom:10px;
  text-align:center;
  padding:12px;
  border-radius:12px;
  background:var(--panel);
  color:white;
  text-decoration:none;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal.active{display:flex}

.modal-box{
  background:var(--panel);
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:320px;
  text-align:center;
}

.modal-box h3{margin-top:0}

.modal-box a{
  display:block;
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  color:white;
  text-decoration:none;
}

.tg{background:#229ED9}
.wa{background:#25D366}
</style>
</head>

<body>

<header>
  <strong>MTOW Market</strong>
  <button id="homeBtn">Ana MenÃ¼</button>
</header>

<!-- KATEGORÄ°LER -->
<section id="categories" class="active">
  <h2>Kategoriler</h2>
  <div class="grid" id="categoryGrid"></div>
</section>

<!-- ÃœRÃœNLER -->
<section id="products">
  <h2 id="productTitle"></h2>
  <div class="grid" id="productGrid"></div>
</section>

<!-- DETAY -->
<section id="detail">
  <div class="detail" id="detailContent"></div>
</section>

<!-- Ä°LETÄ°ÅžÄ°M -->
<section id="contact">
  <h2>Ä°letiÅŸim</h2>
  <div class="contact-buttons">
    <a href="https://t.me/mtow1" target="_blank">Telegram</a>
    <a href="https://wa.me/6282261958495" target="_blank">WhatsApp</a>
  </div>
</section>

<!-- POPUP -->
<div class="modal" id="buyModal">
  <div class="modal-box">
    <h3>SatÄ±n Al</h3>
    <a id="tgLink" class="tg" target="_blank">Telegram</a>
    <a class="wa" href="https://wa.me/6282261958495" target="_blank">WhatsApp</a>
    <button style="margin-top:14px" onclick="closeModal()">Kapat</button>
  </div>
</div>

<script>
/* DATA */

const categories = [
  {id:"pubg", name:"PUBG UC", icon:"ðŸŽ®"},
  {id:"contact", name:"Ä°letiÅŸim", icon:"ðŸ“ž"}
];

const products = [
  {
    id:1,
    category:"PUBG UC",
    name:"PUBG UC YÃ¼kleme",
    price:"Fiyat Sorunuz",
    description:"PUBG Mobile iÃ§in hÄ±zlÄ± ve gÃ¼venli UC yÃ¼kleme hizmeti.",
    gif:"https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyMmlkZmZndHhyMDJqZTljNm0wd2pjZ3dqNDJkM3hkYXJxYWZybW1xZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aVmxtJLqovaeICfH4g/giphy.gif"
  }
];

/* HELPERS */

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* CATEGORIES */

const categoryGrid=document.getElementById("categoryGrid");

function loadCategories(){
  categoryGrid.innerHTML="";
  categories.forEach(c=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<h3>${c.icon} ${c.name}</h3>`;
    div.onclick=()=>{
      if(c.id==="contact") show("contact");
      else loadProducts(c.name);
    };
    categoryGrid.appendChild(div);
  });
}
loadCategories();

/* PRODUCTS */

function loadProducts(category){
  show("products");
  productTitle.textContent=category;
  productGrid.innerHTML="";

  products.filter(p=>p.category===category).forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.gif}">
      <h3>${p.name}</h3>
      <p>${p.price}</p>
      <button>Detay</button>
    `;
    card.querySelector("button").onclick=()=>openDetail(p);
    productGrid.appendChild(card);
  });
}

/* DETAIL */

function openDetail(p){
  show("detail");
  detailContent.innerHTML=`
    <img src="${p.gif}">
    <h2>${p.name}</h2>
    <p>${p.description}</p>
    <div class="detail-buttons">
      <button onclick="show('categories')">Geri</button>
      <button onclick="openModal('${p.name}','${p.price}')">SatÄ±n Al</button>
    </div>
  `;
}

/* MODAL */

function openModal(name,price){
  const msg=`Merhaba!\n\nÃœrÃ¼n: ${name}\nFiyat: ${price}`;
  document.getElementById("tgLink").href =
    "https://t.me/mtow1?text="+encodeURIComponent(msg);
  document.getElementById("buyModal").classList.add("active");
}

function closeModal(){
  document.getElementById("buyModal").classList.remove("active");
}

/* HEADER */

homeBtn.onclick=()=>show("categories");
</script>

</body>
</html>
