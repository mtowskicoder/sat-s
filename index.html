<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTOW Market</title>

<style>
:root{
  --bg:#050b1e;
  --panel:rgba(255,255,255,.07);
  --text:#e8eeff;
  --muted:#9aa3c7;
  --accent:#7c4dff;
  --green:#2dd4bf;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  height:60px;
  background:#060f2c;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  z-index:5;
}

header b{font-size:18px}

header button{
  background:var(--accent);
  border:0;
  padding:8px 12px;
  border-radius:10px;
  font-weight:900;
  color:#021025;
}

/* MAIN */
main{
  max-width:1100px;
  margin:auto;
  padding:12px;
}

section{margin-bottom:20px}

/* CARD */
.card{
  background:var(--panel);
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
}

/* ANNOUNCEMENTS */
.announce-title{
  font-size:20px;
  margin-bottom:10px;
}

/* CATEGORIES */
.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:4px;
}

.cat-btn{
  flex:0 0 auto;
  padding:10px 14px;
  border-radius:12px;
  background:var(--panel);
  border:0;
  color:var(--text);
  font-weight:900;
}

/* PRODUCTS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
}

.price{
  color:var(--green);
  font-weight:900;
  margin:6px 0;
}

.buy{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:0;
  background:var(--accent);
  font-weight:900;
  color:#021025;
}

/* FULL SCREEN POPUP */
.popup{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:none;
  flex-direction:column;
  z-index:20;
}

.popup-header{
  height:60px;
  background:#060f2c;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
}

.popup-content{
  padding:16px;
}

.popup-content button{
  margin-top:12px;
}
</style>
</head>

<body>

<header>
  <button onclick="showHome()">üè† Ana Sayfa</button>
  <b>MTOW Market</b>
</header>

<main>

<!-- HOME -->
<section id="home">
  <h2 class="announce-title">üì¢ Duyurular</h2>
  <div id="announcements"></div>

  <h2>üõçÔ∏è Kategoriler</h2>
  <div class="categories" id="categories"></div>
</section>

<!-- PRODUCTS -->
<section id="products" style="display:none">
  <h2 id="categoryTitle"></h2>
  <div class="grid" id="productGrid"></div>
</section>

</main>

<!-- BUY POPUP -->
<div class="popup" id="buyPopup">
  <div class="popup-header">
    <b>Satƒ±n Al</b>
    <button onclick="closeBuy()">‚úñ</button>
  </div>

  <div class="popup-content">
    <h3 id="bName"></h3>
    <p id="bDesc"></p>
    <div class="price" id="bPrice"></div>

    <button class="buy" onclick="goWhatsApp()">WhatsApp ile ƒ∞leti≈üim</button>
    <button class="buy" onclick="goTelegram()">Telegram ile ƒ∞leti≈üim</button>
  </div>
</div>

<script>
let PRODUCTS = {};
let CURRENT_PRODUCT = null;

/* LOAD ANNOUNCEMENTS */
fetch("data/announcements.json")
.then(r => r.json())
.then(data => {
  const box = document.getElementById("announcements");
  data.forEach(a => {
    box.innerHTML += `
      <div class="card">
        <b>${a.title}</b>
        <p>${a.content}</p>
      </div>
    `;
  });
});

/* LOAD PRODUCTS + CATEGORIES */
fetch("data/products.json")
.then(r => r.json())
.then(data => {
  PRODUCTS = data;
  const catBox = document.getElementById("categories");

  Object.keys(PRODUCTS).forEach(cat => {
    catBox.innerHTML += `
      <button class="cat-btn" onclick="openCategory('${cat}')">
        ${cat.toUpperCase()}
      </button>
    `;
  });
});

/* NAV */
function showHome(){
  home.style.display = "block";
  products.style.display = "none";
}

/* CATEGORY OPEN */
function openCategory(cat){
  home.style.display = "none";
  products.style.display = "block";
  categoryTitle.innerText = cat.toUpperCase();
  productGrid.innerHTML = "";

  PRODUCTS[cat].forEach(p => {
    productGrid.innerHTML += `
      <div class="card">
        <b>${p.name}</b>
        <p>${p.description}</p>
        <div class="price">${p.price}</div>
        <button class="buy" onclick='openBuy(${JSON.stringify(p)})'>
          Satƒ±n Al
        </button>
      </div>
    `;
  });
}

/* BUY POPUP */
function openBuy(p){
  CURRENT_PRODUCT = p;
  buyPopup.style.display = "flex";
  bName.innerText = p.name;
  bDesc.innerText = p.description;
  bPrice.innerText = p.price;
}

function closeBuy(){
  buyPopup.style.display = "none";
}

/* LINKS */
function goWhatsApp(){
  window.open(
    "https://wa.me/6282261958495?text=" +
    encodeURIComponent(CURRENT_PRODUCT.name),
    "_blank"
  );
}

function goTelegram(){
  window.open(
    "https://t.me/mtow1?text=" +
    encodeURIComponent(CURRENT_PRODUCT.name),
    "_blank"
  );
}
</script>

</body>
</html>
